<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Video Player</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0;">

    <!-- Header -->
    <div style="background-color: #FF0000; color: white; padding: 10px 20px; display: flex; align-items: center;">
        <div style="font-size: 24px; font-weight: bold; margin-right: 20px;">MyYouTube</div>
        <input type="text" placeholder="Search" style="flex: 1; padding: 5px; font-size: 16px;">
        <button style="padding: 5px 10px; margin-left: 10px; background-color: #e0e0e0; border: none; cursor: pointer;">Search</button>
    </div>

    <!-- Main Content -->
    <div style="max-width: 1200px; margin: 20px auto; padding: 20px; background-color: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">

        <!-- Video Section -->
        <div style="position: relative; width: 100%; padding-bottom: 56.25%; margin-bottom: 20px;">
            <video controls style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
                <source src="ExplainingComputers.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Video Details -->
        <div style="margin-bottom: 20px;">
            <div style="font-size: 24px; margin-bottom: 10px;">Sample Video Title</div>
            <div style="color: #666; font-size: 16px;">This is a description of the video. It can include details about the content, context, and any other relevant information.</div>
        </div>

        <!-- Comments Section -->
        <div style="margin-top: 20px;">
            <div style="font-size: 18px; margin-bottom: 10px;">Comments</div>
            <div style="background-color: #f1f1f1; padding: 10px; border-radius: 5px; margin-bottom: 10px;">
                <div style="font-weight: bold;">User1</div>
                <div>This is a sample comment.</div>
            </div>
            <div style="background-color: #f1f1f1; padding: 10px; border-radius: 5px; margin-bottom: 10px;">
                <div style="font-weight: bold;">User2</div>
                <div>Another sample comment.</div>
            </div>
            <input type="text" placeholder="Add a public comment..." style="width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ddd; border-radius: 5px;">
        </div>

    </div>

</body>
</html>
