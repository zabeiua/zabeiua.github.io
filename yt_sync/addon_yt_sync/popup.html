<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: system-ui, -apple-system, sans-serif;
    }

    h3 {
      margin-top: 0;
    }

    .field-group {
      margin-bottom: 15px;
    }

    label.mode-label {
      display: block;
      padding: 10px;
      cursor: pointer;
      border: 2px solid #ddd;
      border-radius: 4px;
      margin-bottom: 8px;
      transition: all 0.2s;
    }

    label.mode-label:hover {
      background: #f5f5f5;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    label.mode-label:has(input:checked) {
      border-color: #0066cc;
      background: #e6f2ff;
    }

    .info {
      padding: 12px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .info strong {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 16px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
    }

    button:hover {
      background: #0052a3;
    }

    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 0.9em;
      text-align: center;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
    }

    .hint {
      margin-top: 8px;
      font-size: 0.85em;
      color: #666;
    }
  </style>
</head>

<body>
  <h3>ðŸŽ¬ YouTube Sync</h3>

  <div class="field-group">
    <label class="mode-label">
      <input type="radio" name="mode" value="master">
      <span>ðŸ“¡ Master (This PC broadcasts)</span>
    </label>
    <label class="mode-label">
      <input type="radio" name="mode" value="slave">
      <span>ðŸ“± Slave (Follow master)</span>
    </label>
  </div>

  <div class="info">
    <strong>Server Address:</strong>
    <input type="text" id="serverUrl" placeholder="http://192.168.1.122:5000">

    <div style="margin-top: 15px;">
      <strong>Timeshift (Slave Only):</strong>
      <div style="display: flex; flex-direction: column; gap: 5px; margin-top: 5px;">
        <div style="display: flex; align-items: center; justify-content: space-between;">
          <input type="range" id="timeshift" min="0" max="3" step="0.1" value="1.8"
            style="flex-grow: 1; margin: 0 10px 0 0; cursor: pointer;">
          <span id="timeshiftVal" style="font-weight: bold; min-width: 35px; text-align: right;">1.8s</span>
        </div>
        <span class="hint">Compensation for playback latency</span>
      </div>
    </div>

    <div style="margin-top: 15px;">
      <label
        style="display: flex; align-items: center; cursor: pointer; border: none; padding: 0; background: none; width: auto;">
        <input type="checkbox" id="autoFullscreen" style="width: auto; margin-right: 10px;">
        <span style="font-size: 0.9em; font-weight: bold;">Auto-Fullscreen on video change</span>
      </label>
    </div>

    <div class="hint">
      Python server must be running at this address.
    </div>
  </div>

  <button id="saveBtn">ðŸ’¾ Save & Apply</button>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>

</html>
